<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment and Login Form</title>
    <link rel="stylesheet" href="./Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<!--Nav bar-->
        <nav class="navbar navbar-expand-lg bg-grey" style="height: 40px;">
           <div class="container-fluid">
             <a class="navbar-brand" href="#" style="color: rgb(255, 208, 0);";><b>ASSESSMENT</b></a>
             <div class="collapse navbar-collapse" id="navbarSupportedContent" style="height: 30px; padding-top: 0px; margin-top: 0px;">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                   <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">FAQs</a>
                 </li>
               </ul>
                 <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
                 <button class="btn btn-outline-success" type="submit">Search</button>
                 <br>
                 <button type="submit" class="btn" onclick="location.href='Register.html'" style="color: #f5cc00;"><b>SignUp</b></button>
             </div>
           </div>
         </nav>

<!--Main-->
<main id="main-view" inactivity-detector ui-view class="scw-main" style>
<!--Login-->
    <div class="login-container login-form centered">
        <form action="" method="" onsubmit="return false;">
            <img class="login-logo" src="./Pics/Logo.png" >
            <br>
    
            <login>LOGIN</login>
            
            <div>
                <label for="username">Username</label>
                <input type="text" name="" id="username" style="margin-left: 60px; width: 90px;" placeholder="username">
                <p><small id="username_errorMsg"></small></p>
            </div>
            <div>
                <label for="pw1">Create Password</label>
                <input type="password" name="" id="pw1" style="margin-left: 10px; width: 90px;" placeholder="password">
                <p><small id="pw1_errorMsg"></small></p>
                <p><small id="message1"></small></p>
                <p><small id="message1"></small></p>
            </div>
           
            <button type="submit" class="btn" onclick="location.href='Main.html'" style="color: #000000;"><b>SignIn</b></button>
        </form>
            <script src="./script.js"></script>
    </div>

</main>

</body>
</html>
